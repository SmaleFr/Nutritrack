<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>NutriTrack Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>NutriTrack Dashboard</h1>
  </header>

  <section id="meal-form-section">
    <h2>Ajouter un repas</h2>
    <form id="meal-form">
      <input type="date" id="meal-date" required>
      <input type="text" id="meal-name" placeholder="Nom du repas" required>
      <input type="number" id="meal-calories" placeholder="Calories">
      <input type="number" id="meal-proteins" placeholder="Protéines">
      <input type="number" id="meal-carbs" placeholder="Glucides">
      <input type="number" id="meal-fats" placeholder="Lipides">
      <button type="submit">Ajouter le repas</button>
    </form>
  </section>

  <section id="goal-form-section">
    <h2>Définir des objectifs</h2>
    <form id="goal-form">
      <input type="date" id="goal-date" required>
      <input type="number" id="goal-calories" placeholder="Calories">
      <input type="number" id="goal-proteins" placeholder="Protéines">
      <input type="number" id="goal-carbs" placeholder="Glucides">
      <input type="number" id="goal-fats" placeholder="Lipides">
      <button type="submit">Définir les objectifs</button>
    </form>
  </section>

  <section id="dashboard">
    <h2>Dashboard</h2>
    <div id="totals"></div>
    <canvas id="progressChart" width="400" height="200"></canvas>
  </section>

  <section id="recommendations">
    <h2>Recommandations</h2>
    <div id="recommendation-list"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="main.js"></script>
</body>
</html>
